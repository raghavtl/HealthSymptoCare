<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Smart Health Buddy - User Flow Diagram</text>
  
  <!-- Start: User Registration/Login -->
  <rect x="300" y="100" width="200" height="60" fill="#D4F1F9" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="135" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">User Registration/Login</text>
  
  <!-- Arrow to Dashboard -->
  <line x1="400" y1="160" x2="400" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Dashboard -->
  <rect x="300" y="200" width="200" height="60" fill="#D4F1F9" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="235" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Dashboard</text>
  
  <!-- Arrow to Feature Selection -->
  <line x1="400" y1="260" x2="400" y2="300" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feature Selection -->
  <rect x="300" y="300" width="200" height="60" fill="#D4F1F9" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Feature Selection</text>
  
  <!-- Arrows to different features -->
  <line x1="300" y1="330" x2="150" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="360" x2="350" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="360" x2="450" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="330" x2="650" y2="400" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feature 1: Symptom Checker -->
  <rect x="50" y="400" width="200" height="60" fill="#D5F5E3" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <text x="150" y="435" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Symptom Checker</text>
  
  <!-- Symptom Checker Flow -->
  <rect x="50" y="500" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="530" font-family="Arial" font-size="14" text-anchor="middle">Input Symptoms</text>
  
  <line x1="150" y1="550" x2="150" y2="580" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="50" y="580" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="610" font-family="Arial" font-size="14" text-anchor="middle">Analysis</text>
  
  <line x1="150" y1="630" x2="150" y2="660" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="50" y="660" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="690" font-family="Arial" font-size="14" text-anchor="middle">Recommendations</text>
  
  <!-- Feature 2: Wellness Logger -->
  <rect x="250" y="400" width="200" height="60" fill="#D5F5E3" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <text x="350" y="435" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Wellness Logger</text>
  
  <!-- Wellness Logger Flow -->
  <rect x="250" y="500" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="350" y="530" font-family="Arial" font-size="14" text-anchor="middle">Data Entry</text>
  
  <line x1="350" y1="550" x2="350" y2="580" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="250" y="580" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="350" y="610" font-family="Arial" font-size="14" text-anchor="middle">Visualization</text>
  
  <line x1="350" y1="630" x2="350" y2="660" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="250" y="660" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="350" y="690" font-family="Arial" font-size="14" text-anchor="middle">Insights</text>
  
  <!-- Feature 3: Diet & Fitness -->
  <rect x="450" y="400" width="200" height="60" fill="#D5F5E3" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <text x="550" y="435" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Diet & Fitness</text>
  
  <!-- Diet & Fitness Flow -->
  <rect x="450" y="500" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="530" font-family="Arial" font-size="14" text-anchor="middle">Goal Selection</text>
  
  <line x1="550" y1="550" x2="550" y2="580" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="450" y="580" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="610" font-family="Arial" font-size="14" text-anchor="middle">Preference Input</text>
  
  <line x1="550" y1="630" x2="550" y2="660" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="450" y="660" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="690" font-family="Arial" font-size="14" text-anchor="middle">Personalized Plans</text>
  
  <!-- Feature 4: De-stress Zone -->
  <rect x="650" y="400" width="200" height="60" fill="#D5F5E3" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <text x="750" y="435" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">De-stress Zone</text>
  
  <!-- De-stress Zone Flow -->
  <rect x="650" y="500" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="750" y="530" font-family="Arial" font-size="14" text-anchor="middle">Category Selection</text>
  
  <line x1="750" y1="550" x2="750" y2="580" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="650" y="580" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="750" y="610" font-family="Arial" font-size="14" text-anchor="middle">Resource Delivery</text>
  
  <line x1="750" y1="630" x2="750" y2="660" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="650" y="660" width="200" height="50" fill="#82E0AA" stroke="#000" stroke-width="1" rx="5" ry="5"/>
  <text x="750" y="690" font-family="Arial" font-size="14" text-anchor="middle">Progress Tracking</text>
  
  <!-- Return to Dashboard arrows -->
  <path d="M 150 730 L 150 760 L 400 760 L 400 270" stroke="#000" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 350 730 L 350 760 L 400 760" stroke="#000" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <path d="M 550 730 L 550 760 L 400 760" stroke="#000" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <path d="M 750 730 L 750 760 L 400 760" stroke="#000" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  
  <text x="400" y="780" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">Return to Dashboard</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="820" width="20" height="20" fill="#D4F1F9" stroke="#000" stroke-width="1"/>
  <text x="80" y="835" font-family="Arial" font-size="14" text-anchor="start">Main Navigation</text>
  
  <rect x="50" y="850" width="20" height="20" fill="#D5F5E3" stroke="#000" stroke-width="1"/>
  <text x="80" y="865" font-family="Arial" font-size="14" text-anchor="start">Feature Modules</text>
  
  <rect x="50" y="880" width="20" height="20" fill="#82E0AA" stroke="#000" stroke-width="1"/>
  <text x="80" y="895" font-family="Arial" font-size="14" text-anchor="start">Feature Steps</text>
  
  <line x1="300" y1="835" x2="350" y2="835" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="380" y="835" font-family="Arial" font-size="14" text-anchor="start">Direct Flow</text>
  
  <line x1="300" y1="865" x2="350" y2="865" stroke="#000" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="380" y="865" font-family="Arial" font-size="14" text-anchor="start">Optional Return</text>
</svg>